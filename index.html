<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>



</head>
<body>
  <header class="container">


  <div class="circulos">
      <img class="top" src="images/bg-pattern-top.svg" alt="">
      <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="pattern-card">
    <div class="top-section">

    </div>

    <div class="informacoes">
      <div class="imagem_victor">
        <img src="images/image-victor.jpg" alt="Victor">
      </div>
        <h2 class="escuro">Victor Crest <span class="claro">26</span></h2>
        <h4 class="claro">London</h4>
    </div>

    <div class="social">

      <div class="Followers">
        <h2 class="escuro">80K</h2>
        <h4 class="claro">Followers</h4>
      </div>

      <div class="likes">
        <h2 class="escuro">803K</h2>
        <h4 class="claro">Likes</h4>
      </div>

      <div class="photos">
        <h2 class="escuro">1.4K</h2>
        <h4 class="claro">Photos</h4>
      </div>

    </div> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nivetha Vimesh</a>.
  </div>

</header>
</body>
</html>
